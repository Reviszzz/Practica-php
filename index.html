<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style  -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>manda tu mensaje</header>
      <form action="#">
        <div class="dbl-field">
          <div class="field">
            <input type="text" name="name"  placeholder="ingrese nombre" />
            <i class="fas fa-user"></i>
          </div>
          <div class="field">
            <input type="text"  name="email" placeholder="ingrese su email" />
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input type="text" name="telephone"  placeholder="ingrese su numero" />
            <i class="fas fa-phone"></i>
          </div>
          <div class="field">
            <input type="text" name="web"  placeholder="ingrese su sito web" />
            <i class="fas fa-globe"></i>
          </div>
        </div>
        <div class="message">
          <textarea name="mensaje" placeholder="esriba su mensaje"></textarea>
          <i class="fa-sharp fa-solid fa-pen-nib"></i>
        <div class="button-area">
          <button type="submit">Envair mensaje</button>
          <span>mandando tu mensaje...</span>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
